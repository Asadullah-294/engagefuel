<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - EngageFuel</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #FF6B6B;
            --secondary: #4ECDC4;
            --accent: #FFE66D;
            --dark: #121212;
            --darker: #0a0a0a;
            --light: #e0e0e0;
            --lighter: #f5f5f5;
            --purple: #BB86FC;
            --orange: #FF9F1C;
            --teal: #03DAC6;
            --card-bg: #1e1e1e;
            --text-muted: #aaaaaa;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }
        
        body {
            background-color: var(--dark);
            color: var(--light);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 2rem;
        }
        
        .auth-container {
            background: var(--card-bg);
            border-radius: 15px;
            width: 100%;
            max-width: 500px;
            padding: 2.5rem;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .logo {
            text-align: center;
            margin-bottom: 1.5rem;
            font-size: 2rem;
            font-weight: 700;
            color: var(--teal);
        }
        
        .logo span {
            color: var(--purple);
        }
        
        h1 {
            text-align: center;
            margin-bottom: 1.5rem;
            background: linear-gradient(to right, var(--teal), var(--purple));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }
        
        .form-group {
            margin-bottom: 1.2rem;
        }
        
        label {
            display: block;
            margin-bottom: 0.5rem;
            color: var(--lighter);
            font-size: 0.9rem;
        }
        
        input, select {
            width: 100%;
            padding: 0.8rem 1rem;
            border-radius: 8px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            background: rgba(255, 255, 255, 0.05);
            color: var(--light);
            font-size: 1rem;
            transition: all 0.3s;
        }
        
        input:focus, select:focus {
            outline: none;
            border-color: var(--purple);
            box-shadow: 0 0 0 2px rgba(187, 134, 252, 0.3);
        }
        
        .date-selectors {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            gap: 0.8rem;
        }
        
        .terms-container {
            margin: 1.5rem 0;
            padding: 1rem;
            background: rgba(255, 255, 255, 0.03);
            border-radius: 8px;
            border: 1px solid rgba(255, 255, 255, 0.05);
        }
        
        .terms-text {
            font-size: 0.85rem;
            color: var(--text-muted);
            margin-bottom: 1rem;
            line-height: 1.5;
        }
        
        .checkbox-group {
            display: flex;
            align-items: center;
            margin-top: 0.5rem;
        }
        
        .checkbox-group input {
            width: auto;
            margin-right: 0.8rem;
        }
        
        .checkbox-group label {
            margin-bottom: 0;
            font-size: 0.9rem;
        }
        
        .auth-btn {
            width: 100%;
            padding: 0.8rem;
            border-radius: 8px;
            border: none;
            background: linear-gradient(to right, var(--teal), var(--purple));
            color: var(--dark);
            font-weight: 600;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s;
            margin-top: 1rem;
        }
        
        .auth-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(187, 134, 252, 0.4);
        }
        
        .auth-footer {
            text-align: center;
            margin-top: 1.5rem;
            color: var(--text-muted);
            font-size: 0.9rem;
        }
        
        .auth-footer a {
            color: var(--teal);
            text-decoration: none;
            transition: all 0.3s;
        }
        
        .auth-footer a:hover {
            text-decoration: underline;
        }
        
        .error-message {
            color: var(--primary);
            margin-top: 0.5rem;
            font-size: 0.8rem;
            display: none;
        }
        
        .success-message {
            color: var(--teal);
            margin-top: 0.5rem;
            font-size: 0.8rem;
            display: none;
            background-color: rgba(3, 218, 198, 0.1);
            padding: 10px 15px;
            border-radius: 5px;
            margin-bottom: 15px;
            text-align: center;
            border: 1px solid rgba(3, 218, 198, 0.3);
        }
    </style>
</head>
<body>
    <div class="auth-container">
        <div class="logo">engage<span>fuel</span>.store</div>
        <h1>Create Account</h1>
        
        <div id="successMessage" class="success-message"></div>
        
        <form id="signupForm">
            <div class="form-group">
                <label for="name">Full Name</label>
                <input type="text" id="name" required>
            </div>
            
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" required>
            </div>
            
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" required>
            </div>
            
            <div class="form-group">
                <label for="confirmPassword">Confirm Password</label>
                <input type="password" id="confirmPassword" required>
                <div class="error-message" id="errorMessage"></div>
            </div>
            
            <div class="terms-container">
                <p class="terms-text">
                    By creating an account, you agree to our Terms of Service and Privacy Policy.
                </p>
                <div class="checkbox-group">
                    <input type="checkbox" id="agreeTerms" required>
                    <label for="agreeTerms">I agree to the terms and conditions</label>
                </div>
            </div>
            
            <button type="submit" class="auth-btn">Create Account</button>
        </form>
        
        <div class="auth-footer">
            Already have an account? <a href="login.html">Login</a>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script>
        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyDXBI1pZlmQrpT6lQXVPTMR5TLf3-utpqc",
            authDomain: "engagefuel-ab998.firebaseapp.com",
            projectId: "engagefuel-ab998",
            storageBucket: "engagefuel-ab998.appspot.com",
            messagingSenderId: "154190808873",
            appId: "1:154190808873:web:b87c6bbf4511da173ad938"
        };
        
        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        
        // Signup form handler
        document.getElementById('signupForm').addEventListener('submit', (e) => {
            e.preventDefault();
            
            // Get form values
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            const agreeTerms = document.getElementById('agreeTerms').checked;
            
            const errorMessage = document.getElementById('errorMessage');
            const successMessage = document.getElementById('successMessage');
            
            // Reset messages
            errorMessage.style.display = 'none';
            successMessage.style.display = 'none';
            
            // Validate form
            if (!agreeTerms) {
                errorMessage.textContent = "You must agree to the terms and conditions";
                errorMessage.style.display = 'block';
                return;
            }
            
            if (password !== confirmPassword) {
                errorMessage.textContent = "Passwords don't match";
                errorMessage.style.display = 'block';
                return;
            }
            
            if (password.length < 6) {
                errorMessage.textContent = "Password must be at least 6 characters";
                errorMessage.style.display = 'block';
                return;
            }
            
            // Create user
            auth.createUserWithEmailAndPassword(email, password)
                .then((userCredential) => {
                    // Update user profile with name
                    return userCredential.user.updateProfile({
                        displayName: name
                    }).then(() => {
                        // Show success message
                        successMessage.textContent = 'Account created successfully! Redirecting...';
                        successMessage.style.display = 'block';
                        
                        // Redirect after delay
                        setTimeout(() => {
                            window.location.href = 'index.html';
                        }, 1500);
                    });
                })
                .catch((error) => {
                    errorMessage.textContent = error.message;
                    errorMessage.style.display = 'block';
                });
        });
        
        // Check if user is already logged in
        auth.onAuthStateChanged((user) => {
            if (user) {
                window.location.href = 'index.html';
            }
        });
    </script>
</body>
</html>
