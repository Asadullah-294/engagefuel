<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sign Up - EngageFuel</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet"/>
  <style>
    /* Same CSS from your file - you can keep it as is */
    body {
      background-color: #121212;
      font-family: 'Poppins', sans-serif;
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 2rem;
    }
    .auth-container {
      background-color: #1e1e1e;
      border-radius: 15px;
      padding: 2rem;
      width: 100%;
      max-width: 500px;
    }
    input, select {
      width: 100%;
      padding: 0.8rem;
      margin-top: 0.5rem;
      margin-bottom: 1rem;
      border-radius: 8px;
      background: rgba(255,255,255,0.1);
      border: none;
      color: white;
    }
    .auth-btn {
      width: 100%;
      padding: 0.8rem;
      border-radius: 8px;
      background: linear-gradient(to right, #03DAC6, #BB86FC);
      color: black;
      font-weight: bold;
      border: none;
      cursor: pointer;
    }
    .error-message, .success-message {
      font-size: 0.9rem;
      margin-top: 0.5rem;
      display: none;
    }
    .error-message { color: #FF6B6B; }
    .success-message { color: #03DAC6; }
  </style>
</head>
<body>
  <div class="auth-container">
    <h1>Create Account</h1>
    <div id="successMessage" class="success-message"></div>
    <form id="signupForm">
      <input type="text" id="name" placeholder="Full Name" required />
      <input type="email" id="email" placeholder="Email" required />
      <select id="gender" required>
        <option value="" disabled selected>Select Gender</option>
        <option value="male">Male</option>
        <option value="female">Female</option>
        <option value="other">Other</option>
      </select>
      <input type="text" id="birthDate" placeholder="YYYY-MM-DD" required />
      <input type="text" id="country" placeholder="Country" required />
      <input type="text" id="whatsapp" placeholder="WhatsApp (+923001234567)" required />
      <input type="password" id="password" placeholder="Password" required />
      <input type="password" id="confirmPassword" placeholder="Confirm Password" required />
      <div class="error-message" id="errorMessage"></div>
      <label><input type="checkbox" id="agreeTerms" required /> I agree to the Terms & Conditions</label>
      <button type="submit" class="auth-btn">Sign Up</button>
    </form>
  </div>

  <!-- Firebase Modular SDK v9 -->
  <script type="module">
    // Import Firebase modules
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.11/firebase-app.js";
    import { getAuth, createUserWithEmailAndPassword, updateProfile } from "https://www.gstatic.com/firebasejs/9.6.11/firebase-auth.js";
    import { getFirestore, doc, setDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/9.6.11/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDXBI1pZlmQrpT6lQXVPTMR5TLf3-utpqc",
      authDomain: "engagefuel-ab998.firebaseapp.com",
      projectId: "engagefuel-ab998",
      storageBucket: "engagefuel-ab998.appspot.com",
      messagingSenderId: "154190808873",
      appId: "1:154190808873:web:b87c6bbf4511da173ad938"
    };

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    const signupForm = document.getElementById("signupForm");
    const errorMessage = document.getElementById("errorMessage");
    const successMessage = document.getElementById("successMessage");

    signupForm.addEventListener("submit", async (e) => {
      e.preventDefault();
      errorMessage.style.display = "none";
      successMessage.style.display = "none";

      const name = document.getElementById("name").value;
      const email = document.getElementById("email").value;
      const gender = document.getElementById("gender").value;
      const birthDate = document.getElementById("birthDate").value;
      const country = document.getElementById("country").value;
      const whatsapp = document.getElementById("whatsapp").value;
      const password = document.getElementById("password").value;
      const confirmPassword = document.getElementById("confirmPassword").value;
      const agreeTerms = document.getElementById("agreeTerms").checked;

      if (!agreeTerms) {
        errorMessage.textContent = "You must agree to the terms.";
        errorMessage.style.display = "block";
        return;
      }

      if (password !== confirmPassword) {
        errorMessage.textContent = "Passwords do not match.";
        errorMessage.style.display = "block";
        return;
      }

      try {
        const userCredential = await createUserWithEmailAndPassword(auth, email, password);
        const user = userCredential.user;

        await updateProfile(user, { displayName: name });

        // Save to Firestore
        await setDoc(doc(db, "users", user.uid), {
          uid: user.uid,
          name,
          email,
          gender,
          birthDate,
          country,
          whatsapp,
          termsAgreed: agreeTerms,
          createdAt: serverTimestamp(),
          lastLogin: serverTimestamp()
        });

        successMessage.textContent = "Signup successful! Redirecting...";
        successMessage.style.display = "block";
        setTimeout(() => window.location.href = "index.html", 1500);
      } catch (err) {
        console.error("Error:", err);
        errorMessage.textContent = err.message;
        errorMessage.style.display = "block";
      }
    });
  </script>
</body>
</html>
