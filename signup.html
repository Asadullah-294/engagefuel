<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sign Up - EngageFuel</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="signup.css" />
  
<meta http-equiv="Content-Security-Policy"
      content="script-src 'self' https://www.gstatic.com https://www.googleapis.com 'unsafe-eval'; object-src 'none';">
 
</head>
<body>
  <div class="auth-container">
    <div class="logo">engage<span>fuel</span>.store</div>
    <h1>Create Account</h1>

    <div id="successMessage" class="success-message"></div>

    <form id="signupForm">
      <div class="form-group">
        <label for="name">Full Name</label>
        <input type="text" id="name" required placeholder="Enter your full name">
      </div>

      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" required placeholder="Enter your email">
      </div>

      <div class="form-group">
        <label for="gender">Select Gender</label>
        <select id="gender" required>
          <option value="" disabled selected>Select your gender</option>
          <option value="male">Male</option>
          <option value="female">Female</option>
          <option value="other">Other</option>
          <option value="prefer-not-to-say">Prefer not to say</option>
        </select>
      </div>

      <div class="form-group">
        <label>Enter Your Birth Date</label>
        <div class="date-selectors">
          <div>
            <select id="birthDay" required></select>
          </div>
          <div>
            <select id="birthMonth" required>
              <option value="" disabled selected>Month</option>
              <option value="1">January</option>
              <option value="2">February</option>
              <option value="3">March</option>
              <option value="4">April</option>
              <option value="5">May</option>
              <option value="6">June</option>
              <option value="7">July</option>
              <option value="8">August</option>
              <option value="9">September</option>
              <option value="10">October</option>
              <option value="11">November</option>
              <option value="12">December</option>
            </select>
          </div>
          <div>
            <select id="birthYear" required></select>
          </div>
        </div>
      </div>

      <div class="form-group">
        <label for="country">Country</label>
        <select id="country" required>
          <option value="" disabled selected>Select your country</option>
          <option value="ZW|+263">Zimbabwe (+263)</option>
        </select>
      </div>

      <div class="form-group">
        <label for="whatsapp">Enter WhatsApp Number</label>
        <div class="whatsapp-input">
          <span class="country-code" id="countryCode">+1</span>
          <input type="tel" id="whatsapp" placeholder="Include number without country code">
        </div>
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" required placeholder="Create a password">
      </div>

      <div class="form-group">
        <label for="confirmPassword">Confirm Password</label>
        <input type="password" id="confirmPassword" required placeholder="Confirm your password">
        <div class="error-message" id="errorMessage"></div>
      </div>

      <div class="terms-container">
        <p class="terms-text">
          By creating an account, you confirm that you accept our Terms & Conditions
        </p>
        <div class="checkbox-group">
          <input type="checkbox" id="agreeTerms" required>
          <label for="agreeTerms">I have read and agree to the <a href="/terms.html">Terms & Conditions</a></label>
        </div>
      </div>

      <button type="submit" class="auth-btn" id="submitSignUp">SUBMIT</button>
    </form>

    <div class="auth-footer">
      Already have an account? <a href="login.html">Login</a>
    </div>
  </div>

  <script type="module" src="signup.js"></script>
</body>
</html>
