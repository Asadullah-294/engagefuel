<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - EngageFuel</title>
    <style>
        :root {
            --primary: #FF6B6B;
            --secondary: #4ECDC4;
            --accent: #FFE66D;
            --dark: #121212;
            --darker: #0a0a0a;
            --light: #e0e0e0;
            --lighter: #f5f5f5;
            --purple: #BB86FC;
            --orange: #FF9F1C;
            --teal: #03DAC6;
            --card-bg: #1e1e1e;
            --text-muted: #aaaaaa;
        } 
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }
        
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap');
        
        body {
            background-color: var(--dark);
            color: var(--light);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 2rem;
        }
        
        .auth-container {
            background: var(--card-bg);
            border-radius: 15px;
            width: 100%;
            max-width: 450px;
            padding: 2.5rem;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .logo {
            text-align: center;
            margin-bottom: 2rem;
            font-size: 2rem;
            font-weight: 700;
            color: var(--teal);
        }
        
        .logo span {
            color: var(--purple);
        }
        
        h1 {
            text-align: center;
            margin-bottom: 1.5rem;
            background: linear-gradient(to right, var(--teal), var(--purple));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }
        
        .form-group {
            margin-bottom: 1.5rem;
        }
        
        label {
            display: block;
            margin-bottom: 0.5rem;
            color: var(--lighter);
        }
        
        input {
            width: 100%;
            padding: 0.8rem 1rem;
            border-radius: 8px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            background: rgba(255, 255, 255, 0.05);
            color: var(--light);
            font-size: 1rem;
            transition: all 0.3s;
        }
        
        input:focus {
            outline: none;
            border-color: var(--purple);
            box-shadow: 0 0 0 2px rgba(187, 134, 252, 0.3);
        }
        
        .auth-btn {
            width: 100%;
            padding: 0.8rem;
            border-radius: 8px;
            border: none;
            background: linear-gradient(to right, var(--teal), var(--purple));
            color: var(--dark);
            font-weight: 600;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s;
            margin-top: 1rem;
        }
        
        .auth-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(187, 134, 252, 0.4);
        }
        
        .auth-footer {
            text-align: center;
            margin-top: 1.5rem;
            color: var(--text-muted);
        }
        
        .auth-footer a {
            color: var(--teal);
            text-decoration: none;
            transition: all 0.3s;
        }
        
        .auth-footer a:hover {
            text-decoration: underline;
        }
        
        .error-message {
            color: var(--primary);
            margin-top: 0.5rem;
            font-size: 0.9rem;
            display: none;
        }
        
        .success-message {
            color: var(--teal);
            margin-top: 0.5rem;
            font-size: 0.9rem;
            display: none;
        }
    </style>
</head>
<body>
    <div class="auth-container">
        <div class="logo">engage<span>fuel</span>.store</div>
        <h1>Welcome Back</h1>
        
        <form id="loginForm">
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" required>
            </div>
            
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" required>
                <div class="error-message" id="errorMessage"></div>
            </div>
            
            <button type="submit" class="auth-btn">Login</button>
        </form>
        
        <div class="auth-footer">
            Don't have an account? <a href="signup.html">Sign up</a>
        </div>
    </div>

    <!-- Firebase SDK -->
<script src="https://www.gstatic.com/firebasejs/11.9.1/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/11.9.1/firebase-firestore-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/11.9.1/firebase-auth-compat.js"></script>
    <script>
        // Your Firebase configuration
        const firebaseConfig = {
  apiKey: "AIzaSyDXBI1pZlmQrpT6lQXVPTMR5TLf3-utpqc",
  authDomain: "engagefuel-ab998.firebaseapp.com",
  projectId: "engagefuel-ab998",
  storageBucket: "engagefuel-ab998.firebasestorage.app",
  messagingSenderId: "154190808873",
  appId: "1:154190808873:web:b87c6bbf4511da173ad938"
};

        // Initialize Firebase
         firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();

        // Login form handler
        document.getElementById('loginForm').addEventListener('submit', (e) => {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const errorMessage = document.getElementById('errorMessage');
            
            auth.signInWithEmailAndPassword(email, password)
                .then((userCredential) => {
                    // Signed in
                    const user = userCredential.user;
                    window.location.href = 'index.html'; // Redirect to home page
                })
                .catch((error) => {
                    errorMessage.textContent = error.message;
                    errorMessage.style.display = 'block';
                });
        });

        // Check if user is already logged in
        auth.onAuthStateChanged((user) => {
            if (user) {
                window.location.href = 'index.html'; // Redirect if already logged in
            }
        });
    </script>
</body>
</html>
